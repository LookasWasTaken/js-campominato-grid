<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/img/puzzle32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400&family=Odibee+Sans&family=Press+Start+2P&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Mine Sweeper</title>
</head>

<body>
    <header id="app_header">
        <div class="container py-3 d-flex justify-content-between align-items-center">
            <div class="logo d-flex justify-content-between align-items-center">
                <img class="img-fluid" width="70" src="./assets/img/mobile-logo.png" alt="">
                <h1 class="mb-0">mine sweeper</h1>
            </div>
            <div class="nav justify-content-center align-items-center gap-2">
                <label for="difficulty"><i class="fa-brands fa-react fa-2x fa-spin"></i></label>
                <select class="color_boolean" name="difficulty" id="mode_selected">
                    <option value="">Select Mode...</option>
                    <option class="color_boolean" value="Easy">EASY</option>
                    <option class="color_boolean" value="Medium">MEDIUM</option>
                    <option class="color_boolean" value="Hard">HARD</option>
                </select>
                <button class="play" disabled>PLAY</button>
                <button class="reset"><i class="fa-solid fa-rotate-right"></i> RESET</button>
            </div>
            <!-- /.nav -->
        </div>
    </header>
    <!-- /#app_header -->
    <main id="app_main">
        <div class="container py-5">
            <div id="grid" class="d-flex justify-content-center align-items-center flex-wrap shadow">
            </div>
        </div>
    </main>
    <!-- /#app_main -->
    <footer id="app_footer" class="py-2">
        <div class="container justify-content-between d-flex align-items-center">
            <div class="my-3 d-flex justify-content-between align-items-center gap-2">
                <div id="developed" class="color_boolean"><span>Made with <i class="fa-solid fa-heart fa-beat"></i> by</span></div>
                <a href="https://github.com/LookasWasTaken" class="lookas">LookasWasTaken &copy;</a>
            </div>

        </div>
    </footer>
    <!-- /#app_footer -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
        </script>
    <script src="./assets/js/main.js">
    </script>
</body>

</html>
